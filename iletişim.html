        $(function(){
            $(".btn").click(function(){
                var icerik = $("#subject").val();
                $.ajax({
                    type: "POST",
                    url: "mail.aspx/mail_gonder",
                    data: "{icerik:'"+icerik+"'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(){
                        alert("Mailiniz başarıyla gönderildi.");
                    },
                    error: function(msg){
                        alert("Mail göndermede hata oluştu.");
                    }
                });
            });
        });

      var sc_mail = new SmtpClient();
      //mail sunucumuzun bilgileri
      sc_mail.Host = "mail.yagmuryakut123.com";

     var mesaj = new MailMessage();

      mesaj.To.Add("yagmuryakut1234@gmail.com"); //mail gönderilecek adres
